<!DOCTYPE html>
<html>

    <head>                          <!-- Webpage Header -->
        <title> My first Webpage</title>
    </head>
    <body>                          <!-- Webpage Body -->
        <h1> My web Page</h1>       <!-- Heading h1-h6 -->
        <p>Hello World</p>
        <ul>                <!-- Unstructured list -->
            <li>Money</li>  <!-- Line in list -->
            <li>Power</li>
            <li>Respect</li>
        </ul>
        <a href="https://alternativeto.net/software/dall-e/about/">Add power source</a>         <!-- Clickable Link -->
        <img src="https://carwow-uk-wp-3.imgix.net/18015-MC20BluInfinito-scaled-e1666008987698.jpg">   <!-- Image to be diasplayed on page, with source link -->
        <div>                                       <!-- div Container, divides html document into sections can store anything (text, number, link) -->
            Some test
        </div>
        <form action="index.html" method="GET">                 <!-- Form-->
            <input type="text" name="name" placeholder="Name">  <!-- Input for form -->
            <button type="submit"> Submit </button>             <!-- Button for form -->
        </form>
        <table border="1">                  <!-- Table with boarder -->
            <tr>                            <!-- Table row -->
                <td>I am data</td>          <!-- Table data -->
                <td>I am not data</td>      <!-- New column/ new line -->      
            </tr>
            <tr>
                <td>No I am data</td>
                <td>I am not data</td> 
            </tr>
            <tr>
                <td>Wait I am data</td>
                <td>I am not data</td> 
            </tr>
        </table>
    </body>

</html>
